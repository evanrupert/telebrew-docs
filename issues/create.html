<!DOCTYPE html>

<html lang="en">
<head>
  <title>Telebrew | Create Issue</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../styles/create_issue.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <nav id="desktop-navbar">
      <h2><a href="../index.html">Telebrew</a></h2>
      <ul>
        <li><a href="../getting_started.html">Getting Started</a></li>
        <li><a href="../documentation.html">Documentation</a></li>
        <li><a class="current" href="#">Create Issue</a></li>
        <li><a href="https://www.github.com/evanrupert/telebrew"><img src="../images/github-black.svg" alt="Github logo"></a></li>
      </ul>
    </nav>
    <nav id="mobile-navbar">
      <div id="mobile-navbar-top">
        <h2><a href="./index.html">Telebrew</a></h2>
        <a href="https://www.github.com/evanrupert/telebrew"><img src="../images/github-black.svg" alt="Github logo"></a>
      </div>
        <ul>
          <li><a class="current" href="#">Getting Started</a></li>
          <li><a href="./documentation.html">Documentation</a></li>
        </ul>
    </nav>
  </header>
  <main>
    <form action="submit.html">
      <h1>Create An Issue</h1>
      <input placeholder="Title" required aria-label="Title">
      <textarea placeholder="Description" aria-label="Description"></textarea>

      <fieldset>
        <legend>Additional Information</legend>

        <div class="form-row">
          <div>
            <h3>Type</h3>
            <div class="type-options">
              <input type="radio" name="type" id="bug" value="bug" class="type-input">
              <label class="type-label" for="bug">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon-bug ui-icon"><path class="secondary" d="M3 9a1 1 0 1 1 2 0c0 1.1.9 2 2 2h1v2H7a4 4 0 0 1-4-4zm18 0a4 4 0 0 1-4 4h-1v-2h1a2 2 0 0 0 2-2 1 1 0 0 1 2 0zM4 21a4 4 0 0 1 4-4h1v2H8a2 2 0 0 0-2 2 1 1 0 0 1-2 0zm-1-7h4a1 1 0 0 1 0 2H3a1 1 0 0 1 0-2zm14 0h4a1 1 0 0 1 0 2h-4a1 1 0 0 1 0-2zm3 7a1 1 0 0 1-2 0 2 2 0 0 0-2-2h-1v-2h1a4 4 0 0 1 4 4zM8.27 3.67a5 5 0 0 1 7.46 0A2 2 0 0 1 14.23 7H9.77a2 2 0 0 1-1.49-3.33z"/><path class="primary" d="M13 19.58V13a1 1 0 0 0-2 0v6.58a1 1 0 0 1-1.4.92A6 6 0 0 1 6 15v-3a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v3a6 6 0 0 1-3.6 5.5 1 1 0 0 1-1.4-.92z"/></svg>
                <span>Bug</span>
              </label>

              <input type="radio" name="type" id="feature" value="feature" class="type-input">
              <label class="type-label" for="feature">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon-flag ui-icon"><g><path class="secondary" d="M4 15a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h7a1 1 0 0 1 .7.3L13.42 5H21a1 1 0 0 1 .9 1.45L19.61 11l2.27 4.55A1 1 0 0 1 21 17h-8a1 1 0 0 1-.7-.3L10.58 15H4z"/><rect width="2" height="20" x="2" y="2" class="primary" rx="1"/></g></svg>
                <span>Feature</span>
              </label>

              <input type="radio" name="type" id="question" value="question" class="type-input">
              <label class="type-label" for="question">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-help-circle"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                <span>Question</span>
              </label>
            </div>
          </div>
          <div>
            <h3>Labels</h3>
            <div class="label-options">
              <div class="label-options-column">
                <input type="checkbox" name="easy" value="easy" id="easy" class="label-input">
                <label for="easy" class="label-label">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-square"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
                  <span>Easy</span>
                </label>

                <input type="checkbox" name="moderate" value="moderate" id="moderate" class="label-input">
                <label for="moderate" class="label-label">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-square"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
                  <span>Moderate</span>
                </label>

                <input type="checkbox" name="hard" value="hard" id="hard" class="label-input">
                <label for="hard" class="label-label">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-square"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
                  <span>Hard</span>
                </label>
              </div>
              <div class="label-options-column">
                <input type="checkbox" name="research" value="research" id="research" class="label-input">
                <label for="research" class="label-label">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-square"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
                  <span>Research</span>
                </label>

                <input type="checkbox" name="experimental" value="experimental" id="experimental" class="label-input">
                <label for="experimental" class="label-label">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-square"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
                  <span>Experimental</span>
                </label>

                <input type="checkbox" name="refactor" value="refactor" id="refactor" class="label-input">
                <label for="refactor" class="label-label">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-square"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
                  <span>Refactor</span>
                </label>
              </div>
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="assign-to">
            <h3>Assign to</h3>
            <div>
              <select id="assign-to-input" aria-label="Assign to">
                <option value="nobody" disabled selected>--nobody--</option>
                <option value="author">Author</option>
                <option value="maintainer">Maintainer</option>
                <option value="yourself">Yourself</option>
              </select>
            </div>
          </div>

          <div class="priority">
            <h3>Priority</h3>
            <div class="range-container">
              <input type="range" id="priority-input" name="priority" min="1" max="4" value="1" aria-label="Priority">
            </div>
            <ul class="priority-label">
              <li class="low">!</li>
              <li class="medium">&nbsp;&nbsp;&nbsp;!!</li>
              <li class="high">&nbsp;&nbsp;&nbsp;!!!</li>
              <li class="very-high">!!!!</li>
            </ul>
          </div>
        </div>
      </fieldset>
      <div class="submit-row">
        <input type="submit" value="Submit" id="submit">
      </div>
    </form>
  </main>
  <footer>
    <div>
      <p>&copy; Telebrew, 2020</p>
    </div>
  </footer>
</body>
</html>
